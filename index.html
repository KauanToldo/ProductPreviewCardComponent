<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="card-container">
    <img class="img-preview" src="images/image-product-desktop.jpg" alt="">
    <div id="product-info">
      <h3 id="product-type">PERFUME</h3>
      <h1 id="product-name">Gabrielle Essence Eau De Parfum</h1>
      <h6 id="product-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</h6>
      <div id="prices">
        <span id="promotion-price">$149.99</span>
        <span id="default-price">$169.99</span>
      </div>
      <button id="add-cart">Add to Cart</button>
    </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ToldoInCode</a>.
  </div>
</body>
</html>
